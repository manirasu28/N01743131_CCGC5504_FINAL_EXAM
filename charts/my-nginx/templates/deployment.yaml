apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my-nginx.Manikandan Thangaraj" . | default "my-nginx" }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 80
